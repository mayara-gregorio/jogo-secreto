<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Numero Secreto</title>
</head>
<body>
    <div class="container">
        <div class="container_header">
            <h1>Bem Vindo ao Jogo do Número Secreto</h1>
            <p id="container_palpites"></p>
            <P id="container_chances"></P>
            <span id="text__dicas"></span>
        </div>
        <div class="container_main">
            <div class="container_main_input">
                <input type="number" id="numero" placeholder="Digite um número" min="1" max="100">
            </div>
            <div class="container_main_button">
                <button onclick="verificarChute()" id="chute_dado">Chutar</button>
                <button onclick="reiniciarJogo()" id="reiniciar" disabled>Reiniciar Jogo </button>   
            </div>
        </div>
        <div class="container_footer">
            <p id="numeros_tentados"></p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
